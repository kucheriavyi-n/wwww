</head>
<body>

<div class="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class ="navbar-header">
                <a href="/" class="navbar-brand">Ctechnology</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/about">О нас</a></li>
                    <li> <a href="/contact">Обратная связь</a></li>
                    <li> <a href="/clients">Наши клиенты</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<section class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3>Обратная связь</h3>
            </div>
        </div>
    </div>
</section>

<br>

<div class="container">
    <form role="form" class="form-horizontal" method="post">
        <div class="form-group">
            <label for="name" class="control-label col-md-1">ФИО</label>
            <div class="col-sm-5">
                <input type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Введите полное имя">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-md-1">Email</label>
            <div class="col-sm-5">
                <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите свой Email">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="control-label col-md-1">Номер телефона</label>
            <div class="col-sm-5">
                <input type="text" name="phone" class="form-control" id="phone" aria-describedby="phoneHelp" placeholder="Введите номер своего телефона">
            </div>
        </div>
        <div class="form-group">
            <label for="question" class="control-label col-md-1">Вопрос</label>
            <div class="col-sm-5">
                <textarea type="text" name="question" class="form-control" id="question" aria-describedby="questionHelp" placeholder="Напишите свой вопрос"></textarea>
            </div>
        </div>
        <button type="submit" value="Send" class="btn btn-warning" >Отправить</button>
    </form>
</div>

</div>

<div class="space">
    Напишите своё полное имя, e-mail, телефон и задайте ваш вопрос. В течении рабочего дня с вами свяжутся тем или иным образом.
</div>

<br>
<footer class="footer clearfix">
    <div class="container">

        <div class="social">

            <a href="https://www.facebook.com/CTechnologyKyrgyzRepublic/" class="social__item facebook">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>

            <a href="#" class="social__item g-plus">
                <i class="fa fa-google" aria-hidden="true"></i>
            </a>

            <a href="#" class="social__item instagram">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>

        </div> <!-- .social -->

        <br>

        <div class="footer__copyright">Copyright © 2021 C Technology All rights reserved</div>

    </div> <!-- .container -->
</footer>
